<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather in</h1>
        <input type="text" placeholder="What City?" class="city-input">
        <div class="weather-card night">
            <div class="city">Abuja</div>
            <div class="temperature">27°C</div>
            <div class="condition">Cloudy</div>
            <div class="temp-range">
                <span>30°C</span> | <span>24°C</span>
            </div>
            <div class="feels-like">29°C</div>
            <div class="humidity">55%</div>
            <div class="weather-icon">
                <img src="./pic2.jpeg" alt="Night Cloudy">
            </div>
        </div>
        <div class="weather-card day">
            <div class="city">Abuja</div>
            <div class="temperature">27°C</div>
            <div class="condition">Cloudy</div>
            <div class="temp-range">
                <span>30°C</span> | <span>24°C</span>
            </div>
            <div class="feels-like">29°C</div>
            <div class="humidity">55%</div>
            <div class="weather-icon">
                <img src="./pic.jpeg" alt="Day Cloudy">
            </div>
        </div>
    </div>
</body>
</html>
